version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bookkeeper
      POSTGRES_PASSWORD: bookkeeper
      POSTGRES_DB: bookkeeper
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
